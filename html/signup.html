  <!-- Sign Up Section -->
  <div class="container-fluid signup-container">
    <div class="row g-0 shadow-lg rounded overflow-hidden">

      <!-- Left Image -->
      <div class="col-md-6 d-none d-md-block signup-image">
        <img src="../images/signup-side.jpg" alt="Signup" class="img-fluid h-100 w-100">
      </div>

      <!-- Right Form -->
      <div class="col-md-6 bg-white p-4 d-flex align-items-center">
        <div class="signup-box w-100">
          <h3 class="text-center mb-4"><b>Create Your Account</b></h3>
          <form id="signupForm">

            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <!-- Username -->
            <div class="mb-3">
              <label for="newUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="newUsername" required>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
              <label for="newPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="newPassword" required>
              <span class="toggle-password" onclick="togglePassword('newPassword', this)">
                <i class="bi bi-eye"></i>
              </span>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 position-relative">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
              <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                <i class="bi bi-eye"></i>
              </span>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-success w-100 mb-2">Register</button>
            <p class="text-center">Already have an account?
              <a href="login.html">Sign in now!</a>
            </p>
          </form>

          <div id="signupMessage" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Password toggle
    function togglePassword(fieldId, iconElement) {
      const field = document.getElementById(fieldId);
      const icon = iconElement.querySelector("i");
      if (field.type === "password") {
        field.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        field.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    }
  </script>
